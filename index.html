<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Self-Service Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Insurance Customer Self-Service Portal</h1>
        <nav>
            <button onclick="showSection('fileClaim')">File a Claim</button>
            <button onclick="showSection('trackClaims')">Track Claims</button>
            <button onclick="showSection('chatbot')">Chatbot</button>
            <button onclick="showSection('knowledgeBase')">Search Knowledge Base</button>
        </nav>
    </header>

    <!-- Claim Submission Form -->
    <section id="fileClaim" class="hidden">
        <h2>Submit a New Insurance Claim</h2>
        <form id="claimForm">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" required>
            <label for="incidentDate">Incident Date:</label>
            <input type="date" id="incidentDate" required>
            <label for="incidentDescription">Incident Description:</label>
            <textarea id="incidentDescription" required></textarea>
            <label for="supportingDocuments">Attach Files:</label>
            <input type="file" id="supportingDocuments" multiple>
            <button type="submit">Submit Claim</button>
        </form>
        <div id="formMessage"></div>
    </section>

    <!-- Claims Tracking -->
    <section id="trackClaims" class="hidden">
        <h2>Track Your Claims</h2>
        <table id="claimsTable">
            <thead>
                <tr>
                    <th>Claim Number</th>
                    <th>Status</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Claims will be populated here dynamically -->
            </tbody>
        </table>
    </section>

    <!-- Chatbot Integration -->
    <section id="chatbot" class="hidden">
        <h2>Chat with Us (AI-Powered Chatbot)</h2>
        <df-messenger
            intent="WELCOME"
            chat-title="Insurance Chatbot"
            agent-id="your-actual-agent-id"
            language-code="en"
        ></df-messenger>
    </section>

    <!-- Knowledge Base Search -->
    <section id="knowledgeBase" class="hidden">
        <h2>Search Knowledge Base</h2>
        <input type="text" id="searchInput" placeholder="Search FAQs..." oninput="searchKnowledgeBase()">
        <ul id="searchResults"></ul>
    </section>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <script src="script.js"></script>
</body>
</html>
